<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Student Managment System </title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body>
<header th:insert="fragments/header.html :: header"> </header>

<div class="container">
    <div class="row">
        <h1>List Students</h1> </div>
        <div class="row">
            <div class="col-lg-3">
                <a th:href="@{/students/new}" class="btn btn-primary btn-sm mb-3" >Add Students</a>
                
            </div>
            
        </div>
    
        <table class="table table-striped table-bordered">
            <thead>
                <tr class="table-dark">
                  <th >Student First Name</th>
                  <th >Student Last Name</th>
                  <th >Student Email</th>
                  <th >Actions</th>
                </tr>
       </thead>

            <tbody>
            <tr th:each="student: ${students}">
            <td th:text="${student.firstName}" ></td>
            <td th:text="${student.lastName}" ></td>
            <td th:text="${student.email}" ></td>
                <td>
                    <a th:href="@{/students/edit/{id}(id=${student.id})}" class="btn btn-primary" >Update</a>
                    <a th:href="@{/students/{id}(id=${student.id})}" class="btn btn-danger" >Delete</a>
                </td>
                
            </tr>

            </tbody>
            </table>

</div>




</body>
</html>
